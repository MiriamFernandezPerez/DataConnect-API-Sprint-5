<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acudits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- estado del tiempo -->
        <div class="container-fluid d-flex">
            <img class="weatherIcon" alt="Weather Icon">
            <h3 id="weather" class="p-3 m-3"></h3>
        </div>
        
    </header>
    <section>
        <!-- Chistes -->
        <div class="container d-flex flex-column mb-1 align-items-center">
            <h2 id="titleJoke" class="mb-1 mt-5">Ready to laugh?<i class="em em-rolling_on_the_floor_laughing ms-3" aria-role="presentation" aria-label="ROLLING ON THE FLOOR LAUGHING"></i></h2>
            <p id="textJoke" class="joke mt-2 fs-3 p-2"></p>
            
            <div id="score" class="score container-fluid d-flex justify-content-center p-4 fs-5 mb-4">
                <i class="em em-sweat mx-5 emoji" onclick="reportJoke(1)" aria-role="presentation" aria-label="FACE WITH COLD SWEAT"></i>
                <i class="em em-neutral_face mx-5 emoji" onclick="reportJoke(2)" aria-role="presentation" aria-label="NEUTRAL FACE"></i>
                <i class="em em-laughing mx-5 emoji" onclick="reportJoke(3)" aria-role="presentation" aria-label="SMILING FACE WITH OPEN MOUTH AND TIGHTLY-CLOSED EYES"></i>
            </div>
            <button type="button" class="btn btn-warning text-uppercase fs-5 fw-bold p-3 mb-3" onclick="request()" >Next Joke</button>
        </div>

        <!-- background dinamico -->
        <div class="container-fluid">
            <div class="row fondo">
                <div class="svgLeft"></div>
                <div class="svgCenter"></div>
                <div class="svgRight"></div>
            </div>
        </div>
        
    </section>


    <script src="/src/index.js" ></script>
</body>
</html>
